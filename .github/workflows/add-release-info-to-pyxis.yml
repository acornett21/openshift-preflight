name: Add Release Info to Pyxis

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
      commit:
        required: true
        type: string
      host:
        required: true
        type: string
    secrets:
      certificate:
        required: true
      key:
        required: true
      certificatePassword:
        required: true

jobs:
  call-pyxis-endpoint:
    name: Add Release Info
    runs-on: ubuntu-latest
    steps:
      - name: Save Certificate and Key
        run: |
          echo -en "${{ secrets.certificate }}" > /tmp/preflight-release.crt
          echo -en "${{ secrets.key }}" > /tmp/preflight-release.key

      - name: Call Pyxis API
        run: |
          curl -s \
          --cert '/tmp/preflight-release.crt \
          --key '/tmp/preflight-release.key' \
          --pass '${{ secrets.certificatePassword }}' \
          -H 'Content-Type: application/json' \
          -d '{"commit":"${{ inputs.commit }}","enabled_for_testing":true,"name":"github.com/redhat-openshift-ecosystem/openshift-preflight","version":"${{ inputs.tag }}"}' \
          -X POST \
          'https://${{ inputs.host }}/v1/tools' | jq
